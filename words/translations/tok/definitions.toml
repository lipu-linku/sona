wisa = "dog, canine"
wiwi = "yes absolutely!, (strong) agreement, consent, to approve e <something>"
wuwojiti = 'sina kepeken mu "wu" anu mu "wo" anu mu "ji" anu mu "ti" la sina wuwojiti.'
yupekosi = "mi yupekosi la, mi ante e pali musi mi sama jan Jo Luka. tan ante ni la, mi pakala li pona ala e pali mi."
yutu = 'ma pona pi toki pona la sitelen mun jelo mute li kama lon toki wan la toki ni li kama lon tomo suli #pona-kulupu. sitelen mun ni li "yutu"'
