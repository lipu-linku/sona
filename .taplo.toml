[[rule]]
include = ["words/*.toml"]
schema = { path = "./schemas/generated/word.json" }

[[rule]]
include = ["translations/*/definitions.toml", "source/definitions.toml"]
schema = { path = "./schemas/generated/definition_translation.json" }

[[rule]]
include = ["translations/*/etymology.toml", "source/etymology.toml"]
schema = { path = "./schemas/generated/etymology_translation.json" }

[[rule]]
include = ["translations/*/commentary.toml", "source/commentary.toml"]
schema = { path = "./schemas/generated/commentary_translation.json" }

[[rule]]
include = ["translations/*/sp_etymology.toml", "source/sp_etymology.toml"]
schema = { path = "./schemas/generated/sitelen_pona_translation.json" }
