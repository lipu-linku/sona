name: Validate TOML Files

on:
  push:
    paths:
      - "**.toml"

  pull_request:
    paths:
      - "**.toml"

  workflow_call:
    inputs:
      commit_sha:
        type: string
        required: true

  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate:
    env:
      BranchRef: ${{ github.event_name == 'workflow_run' && inputs.commit_sha || github.sha }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: ${{ env.BranchRef }}

      - name: Validate all files
        run: npx --yes @taplo/cli check

  package:
    needs: validate
    permissions:
      contents: write
    if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
    uses: ./.github/workflows/package_data.yml
