name: Generate JSON Schemas

on:
  push:
    branches: ["main"]
    paths:
      - "schemas/src/**"

  pull_request:
    branches: ["main"]
    paths:
      - "schemas/src/**"

  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    name: Generate JSON schemas from Zod schemas
    defaults:
      run:
        working-directory: ./schemas
    outputs:
      schema_changed: ${{ steps.commit.outputs.committed }}
      commit_sha: ${{ steps.commit.outputs.commit_long_sha }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            - args: [--frozen-lockfile]
              cwd: ./schemas

      - name: Generate JSON Schemas
        run: pnpm run generate

      - name: Commit schemas
        id: commit
        uses: EndBug/add-and-commit@v9
        with:
          message: "Generated schemas for ${{ github.event.pull_request.head.sha || github.event.head_commit.id || github.sha }}"

  validate:
    name: Validate TOMLs based on schema
    needs: generate
    uses: ./.github/workflows/validate_toml.yml
    with:
      commit_sha: ${{ needs.generate.outputs.commit_sha }}
    if: ${{ needs.generate.outputs.schema_changed == 'true' }}
